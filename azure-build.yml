trigger:
  branches:
    include:
      - main

pool:
  name: Default  # Or use: vmImage: 'ubuntu-latest' if Microsoft-hosted

jobs:
- job: BuildAndTest
  displayName: 'CI - Build and Test'
  steps:
    - checkout: self

    - task: UseDotNet@2
      inputs:
        version: '8.0.100'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'test'
        projects: '**/*Tests.csproj'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        publishWebProjects: true
        zipAfterPublish: true
        arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'
