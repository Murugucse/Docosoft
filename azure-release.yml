trigger: none  # CD should only run after CI pipeline finishes

pr: none

resources:
  pipelines:
    - pipeline: buildPipeline  # This is the reference name
      source: Docosoft-CI-Pipeline  # This must match the CI pipeline name in Azure DevOps
      trigger: true

pool:
  name: Default  # Your self-hosted agent pool

variables:
  buildConfiguration: 'Release'

jobs:
- job: DeployJob
  displayName: 'CD - Deploy to Azure Web App'
  steps:
    - task: DownloadPipelineArtifact@2
      displayName: 'Download CI artifact'
      inputs:
        source: buildPipeline
        artifact: 'drop'
        path: '$(Pipeline.Workspace)'

    - task: AzureWebApp@1
      displayName: 'Deploy to Azure Web App'
      inputs:
        azureSubscription: 'AzureServiceConnection'  # üîÅ Replace with your actual service connection name
        appType: 'webAppLinux'
        appName: 'Murugu-docowebapp'                 # üîÅ Replace with your Azure Web App name
        package: '$(Pipeline.Workspace)/drop/**/*.zip'
